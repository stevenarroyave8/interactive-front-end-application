<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booze & Bites!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link ref="stylesheet" href="./Develop/css/style.css">
</head>

<body>
    <section class="hero is-link is-bold">
        <div class="hero-body">
            <header class="title is-1 is-spaced container has-text-centered headBites">
                <h1 class="title is-2">Booze & Bites</h1>
            </header>
        </div>
    </section>

    <main>
        <section class="ingredients level-left">
            <div class="container mt-4">
                <div class="column is-half">
                    <div id="dishIngredients" class="subtitle is-3 ingredient-options">
                        <h2>Dish Ingredients:</h2>
                    </div>

                    <div id="selectDishIngredients" class="ingredient-selector">
                        <h2>Select Dish Ingredients:</h2>
                        <form id="dishIngredientsForm" class="mb-4">
                            <input type="checkbox" id="ingredient1" name="ingredient1" value="Ingredient 1">
                            <label for="ingredient1">Ingredient 1</label><br>
                            <input type="checkbox" id="ingredient2" name="ingredient2" value="Ingredient 2">
                            <label for="ingredient2">Ingredient 2</label><br>
                            <input type="checkbox" id="ingredient3" name="ingredient3" value="Ingredient 3">
                            <label for="ingredient3">Ingredient 3</label><br>
                        </form>
                        <button id="generateDishButton" class="button is-primary is-outlined">Submit</button>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>

        <section class="cocktails">
            <div class="container">
                <div class="column is-half">
                    <div id="cocktailIngredients" class="subtitle is-3 cocktail-options">
                        <h2>Cocktail Ingredients:</h2>
                    </div>
                    <div id="selectCocktailIngredients" class="cocktail-selector">
                        <h2>Select Cocktail Ingredients:</h2>
                        <form id="cocktailIngredientsForm" class="mb-4">
                            <input type="checkbox" id="cocktailIngredient1" name="cocktailIngredient1"
                                value="Cocktail Ingredient 1">
                            <label for="cocktailIngredient1">Cocktail Ingredient 1</label><br>
                            <input type="checkbox" id="cocktailIngredient2" name="cocktailIngredient2"
                                value="Cocktail Ingredient 2">
                            <label for="cocktailIngredient2">Cocktail Ingredient 2</label><br>
                            <input type="checkbox" id="cocktailIngredient3" name="cocktailIngredient3"
                                value="Cocktail Ingredient 3">
                            <label for="cocktailIngredient3">Cocktail Ingredient 3</label><br>
                        </form>
                        <button id="generateCocktailButton" class="button is-primary is-outlined">Submit</button>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>
    <script src="./Develop/js/script.js"></script>
</body>

</html>

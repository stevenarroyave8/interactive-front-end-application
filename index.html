<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booze & Bites!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link ref="stylesheet" href="./Develop/css/style.css">
</head>

<body>
    <header class="title is-1 is-spaced headBites">
        <h1>Booze & Bites</h1>
    </header>
    <main>
        <div id="dishIngredients" class="subtitle is-3 ingredient-options">
        <h2>Dish Ingredients:</h2>
        </div>
     
        <div id="selectDishIngredients" class="ingredient-selector">
        <h2>Select Dish Ingredients:</h2>
            <form id="dishIngredientsForm">
                <input type="checkbox" id="ingredient1" name="ingredient1" value="Ingredient 1">
                <label for="ingredient1">Ingredient 1</label><br>
                <input type="checkbox" id="ingredient2" name="ingredient2" value="Ingredient 2">
                <label for="ingredient2">Ingredient 2</label><br>
                <input type="checkbox" id="ingredient3" name="ingredient3" value="Ingredient 3">
                <label for="ingredient3">Ingredient 3</label><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="generatedDish" class="title is-4 generated-dish">
            <h2>Generate Dish:</h2>
            <button id="generateDishButton" class="button is-primary is-outlined">Generate Dish</button>
         </div>
<!-- want to put some sort of break here-->
        <div id="cocktailIngredients" class="subtitle is-3 cocktail-options">
            <h2>Cocktail Ingredients:</h2>
        </div>

        <div id="selectCocktailIngredients" class="cocktail-selector">
            <h2>Select Cocktail Ingredients:</h2>
                <form id="cocktailIngredientsForm">
                    <input type="checkbox" id="cocktailIngredient1" name="cocktailIngredient1" value="Cocktail Ingredient 1">
                    <label for="cocktailIngredient1">Cocktail Ingredient 1</label><br>
                    <input type="checkbox" id="cocktailIngredient2" name="cocktailIngredient2" value="Cocktail Ingredient 2">
                    <label for="cocktailIngredient2">Cocktail Ingredient 2</label><br>
                    <input type="checkbox" id="cocktailIngredient3" name="cocktailIngredient3" value="Cocktail Ingredient 3">
                    <label for="cocktailIngredient3">Cocktail Ingredient 3</label><br>
                    <input type="submit" value="Submit">
                </form>
        </div>

        <div id="generatedCocktail" class=" title is-4 generated-cocktail">
            <h2>Generate Cocktail:</h2>
            <button id="generateCocktailButton" class="button is-primary is-outlined">Generate Cocktail</button>

        </div>
    </main>
    <script src="./Develop/js/script.js"></script>
</body>
</html>

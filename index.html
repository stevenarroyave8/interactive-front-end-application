<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booze & Bites!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link ref="stylesheet" href="./Develop/css/style.css">
</head>

<body>
    <section class="hero is-link is-bold">
        <div class="hero-body">
            <header class="title is-1 is-spaced container has-text-centered headBites">
                <h1 class="title is-2">Booze & Bites</h1>
            </header>
        </div>
    </section>

    <main class="is-flex-tablet is-justify-content-center">
        <section class="ingredients">
            <div class="container mt-4">
                <div class="column">
                    <div id="dishIngredients" class="subtitle is-3 ingredient-options">
                        <h2>Dish Ingredients:</h2>
                    </div>
                    <div id="selectDishIngredients" class="ingredient-selector">
                        <h2 class="mb-3">Select Dish Ingredients:</h2>

                        <form id="dishIngredientsForm" class="mb-4">
                            <div class="select is-link is-fullwidth mb-5">
                                <select id="ingredient1" name="ingredient1">
                                    <option value="" disabled selected>Select an ingredient</option>
                                    <option value="Ingredient 1">Ingredient 1</option>
                                    <option value="Ingredient 2">Ingredient 2</option>
                                    <option value="Ingredient 3">Ingredient 3</option>
                                </select><br>
                            </div>
                            <div class="select is-link is-fullwidth mb-5">
                                <select id="ingredient2" name="ingredient2">
                                    <option value="" disabled selected>Select an ingredient</option>
                                    <option value="Ingredient 1">Ingredient 1</option>
                                    <option value="Ingredient 2">Ingredient 2</option>
                                    <option value="Ingredient 3">Ingredient 3</option>
                                </select><br>
                            </div>
                            
                            <div class="select is-link is-fullwidth mb-4">
                                <select id="ingredient3" name="ingredient3">
                                    <option value="" disabled selected>Select an ingredient</option>
                                    <option value="Ingredient 1">Ingredient 1</option>
                                    <option value="Ingredient 2">Ingredient 2</option>
                                    <option value="Ingredient 3">Ingredient 3</option>
                                </select><br>
                            </div>

                        </form>
                        <button id="generateDishButton" class="button is-primary is-outlined">Submit</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="cocktails">
            <div class="container mt-4">
                <div class="column">
                    <div id="cocktailIngredients" class="subtitle is-3 cocktail-options">
                        <h2>Cocktail Ingredients:</h2>
                    </div>
                    <div id="selectCocktailIngredients" class="cocktail-selector">
                        <h2 class="mb-3">Select Cocktail Ingredients:</h2>
                        <form id="cocktailIngredientsForm" class="">
                            <div class="select is-link is-fullwidth">
                                <select id="cocktailIngredient1" name="cocktailIngredient1">
                                    <option value="" disabled selected>Select an Alcoholic Spirit</option>
                                    <option value="Cocktail Ingredient 1">Absolut Vodka</option>
                                    <option value="Cocktail Ingredient 2">Amaretto</option>
                                    <option value="Cocktail Ingredient 3">Applejack</option>
                                    <option value="Cocktail Ingredient 4">Apricot brandy</option>
                                    <option value="Cocktail Ingredient 5">Baileys Irish Cream</option>
                                    <option value="Cocktail Ingredient 6">Cognac</option>
                                    <option value="Cocktail Ingredient 7">Dark rum</option>
                                    <option value="Cocktail Ingredient 8">Frangelico</option>
                                    <option value="Cocktail Ingredient 9">Galliano</option>
                                    <option value="Cocktail Ingredient 10">Gin</option>
                                    <option value="Cocktail Ingredient 11">Grain alcohol</option>
                                    <option value="Cocktail Ingredient 12">Grand Marnier</option>
                                    <option value="Cocktail Ingredient 13">Green Chartreuse</option>
                                    <option value="Cocktail Ingredient 14">Kahlua</option>
                                    <option value="Cocktail Ingredient 15">Peach schnapps</option>
                                    <option value="Cocktail Ingredient 16">Sambuca</option>
                                    <option value="Cocktail Ingredient 17">Vanilla vodka</option>
                                    <option value="Cocktail Ingredient 18">Whisky</option>
                                    <option value="Cocktail Ingredient 19">Wild Turkey</option>
                                    <option value="Cocktail Ingredient 20">Beer</option>
                                    <option value="Cocktail Ingredient 21">Champagne</option>
                                    <option value="Cocktail Ingredient 21">Vodka</option>
                                </select><br>
                        
                            <div class="select is-link is-fullwidth mb-4">
                                <select id="cocktailIngredient2" name="cocktailIngredient2">
                                    <option value="" disabled selected>Select a Mixer or Soft Drink</option>
                                    <option value="Ingredient 1">Coffee</option>
                                    <option value="Ingredient 2">Espresso</option>
                                    <option value="Ingredient 3">Ginger Ale</option>
                                    <option value="Ingredient 4">Grapefruit Juice</option>
                                    <option value="Ingredient 5">Honey</option>
                                    <option value="Ingredient 6">Lemon Juice</option>
                                    <option value="Ingredient 7">Lemonade</option>
                                    <option value="Ingredient 8">Root Beer</option>
                                    <option value="Ingredient 9">Tonic Water</option>
                                    <option value="Ingredient 10">White Creme de Menthe</option>
                                    <option value="Ingredient 11">7-UP</option>
                                </select><br>
                            </div>
                            <div class="select is-link is-fullwidth mb-4">
                                <select id="cocktailIngredient3" name="cocktailIngredient3">
                                    <option value="" disabled selected>Select a Ingredient</option>
                                    <option value="Ingredient 1">Creme de Cacao</option>
                                    <option value="Ingredient 2">Creme de Cassis</option>
                                    <option value="Ingredient 3">Dry Vermouth</option>
                                    <option value="Ingredient 4">Egg White</option>
                                    <option value="Ingredient 5">Mint</option>
                                    <option value="Ingredient 6">Orange Bitters</option>
                                    <option value="Ingredient 7">Peach Bitters</option>
                                    <option value="Ingredient 8">Pepsi-Cola</option>
                                    <option value="Ingredient 9">Sweet Vermouth</option>
                                    <option value="Ingredient 10">Triple Sec</option>
                                </select><br>
                            </div>

                        </form>
                        <button id="generateCocktailButton" class="button is-primary is-outlined">Submit</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./Develop/js/script.js"></script>
</body>

</html>
